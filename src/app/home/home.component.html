<div class="grid-list-container">
  <md-grid-list [cols]="columns$ | async" gutterSize="16">
    <md-grid-tile class="tile" *ngFor="let product of products$ | async">
      <a class="tile__content"
         fxLayout="column"
         fxLayoutAlign="center center"
         [routerLink]="['/products', product.id]">

        <span class="title__price-tag"
              ngClass.xs="title__price-tag--xs">
          {{ product.price | currency:'USD':true:'.0' }}
        </span>

        <div class="tile__thumbnail"
             [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}"></div>

        <div class="tile__title"
             ngClass.xs="tile__title--xs"
             ngClass.sm="tile__title--sm">{{ product.title }}</div>
      </a>
    </md-grid-tile>
  </md-grid-list>
</div>
