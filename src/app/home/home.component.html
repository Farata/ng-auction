<nav class="tabs"
     mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let c of categories$ | async"
     #rla="routerLinkActive" routerLinkActive
     [active]="rla.isActive"
     [routerLink]="['..', c]">
    {{ c | uppercase }}
  </a>
</nav>

<div class="grid-list-container">
  <mat-grid-list [cols]="columns$ | async" gutterSize="16">
    <mat-grid-tile class="tile" *ngFor="let product of products$ | async">
      <a class="tile__content"
         fxLayout="column"
         fxLayoutAlign="center center"
         [routerLink]="['/products', product.id]">

        <span class="tile__price-tag"
              ngClass.xs="tile__price-tag--xs">
          {{ product.price | currency:'USD':true:'.0' }}
        </span>

        <div class="tile__thumbnail"
             [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}"></div>

        <div class="tile__title"
             ngClass.xs="tile__title--xs"
             ngClass.lg="tile__title--lg">{{ product.title }}</div>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</div>
